<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://kit.fontawesome.com/031cf1ead3.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>The Game</title>
</head>
<html>
  <body>
    <main>
      <h5 class="turn-counter">Moves: 0</h5>
      <form id="myForm">
        <div class="move-limit">
          <h1>Move limit</h1>
          <input type="radio" name="diff" id="easyDiff" value="unlimited" />
          <label class="level-label" for="easyDiff"
            >Easy - unlimited moves</label
          >
          <br />
          <input type="radio" name="diff" id="medDiff" value="20" checked />
          <label class="level-label" for="medDiff">Medium - 20 moves</label>
          <br />
          <input type="radio" name="diff" id="hardDiff" value="12" />
          <label class="level-label" for="hardDiff">Hard - 12 moves</label>
          <br />
        </div>

        <div class="board-size">
          <h1>Board size</h1>
          <input
            type="radio"
            name="boardSize"
            id="smallBoard"
            value="smallBoard"
            checked
          />
          <label class="board-size-label" for="smallBoard"
            >Small - 4 pairs</label
          >
          <br />
          <input type="radio" name="boardSize" id="medBoard" value="medBoard" />
          <label class="board-size-label" for="medBoard"
            >Medium - 6 pairs</label
          >
          <br />
          <input type="radio" name="boardSize" id="bigBoard" value="bigBoard" />
          <label class="board-size-label" for="bigBoard">Hard - 8 pairs</label>
          <br />
        </div>
        <input type="submit" value="Start" />
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
